<meta property="og:locale" content="en_US" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{site.url}}" />
<meta property="og:site_name" content="via http://eftimov.net" />
<meta property="article:publisher" content="http://www.facebook.com/eftimovile" />
<meta property="article:section" content="Development" />
<meta property="article:published_time" content="{{ page.published_on }}" />
<meta property="og:image" content="{{site.url}}/public/post-images/{{ page.image}}" />

{% if page.title == "Home" %}
  <meta property="og:title" content="{{site.author.name}}" />
  <meta property="og:description" content="{{site.tagline}}" />
{% else %}
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.excerpt | strip_html}}" />
{% endif %}
